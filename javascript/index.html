><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
    <body>
        <nav>
            <div class="container">    
            <h1>Formulário com Validação</h1>
                <form id="form-confirm">
                    <label for="A"><b>Valor_A</b></label>
                    <input type="number" id="valor_a" required placeholder="Digite o valor A" />
                    <label for="B"><b>Valor_B</b></label>
                    <input type="number" id="valor_b" required placeholder="Digite o valor B" />
                    <p class="error-message"></p> 
                    <button type="submit">Enviar</button>
                </form>
                    <p class="sucess-message"></p>
            </div>
        </nav>    
        <script src="./main.js"></script>
    </body>
        </html>
